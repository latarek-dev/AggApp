server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Single-page app fallback
  location / {
    try_files $uri /index.html;
  }

  # PROXY DO BACKENDU – ważne '/api/' i trailing slash w proxy_pass
  location /api/ {
    proxy_pass http://api:8000/;  # ten trailing slash usuwa prefix /api
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_http_version 1.1;
  }
}
